{namespace vhs=FluidTYPO3\Vhs\ViewHelpers}
<header id="headroom">
    <!-- Fixierte Navbar -->
    <div class="container-fluid meta-nav">
        <div class="container text-right">
            <f:link.page pageUid="{settings.pageUids.contact}">Ã–ffnungszeiten / Anfahrt</f:link.page><span class="divider-left mobile-hidden">Hotline:&nbsp;</span><a class="mobile-hidden" href="tel:+49 349 230945887">{settings.company.telephone}</a>
            <ul class="social-media-menu mobile-hidden">
                <f:if condition="{settings.company.youtube}"><li><a href="{settings.company.youtube}"><i class="fa fa-youtube" aria-hidden="true"></i></a></li></f:if>
                <f:if condition="{settings.company.twitter}"><li><a href="{settings.company.twitter}"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li></f:if>
                <f:if condition="{settings.company.facebook}"><li><a href="{settings.company.facebook}"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li></f:if>
            </ul>
        </div>
    </div>
    <nav class="navbar navbar-default">
        <div class="container main-nav">
            <div class="navbar-header">
                <div id="o-wrapper" class="o-wrapper">
                    <div class="c-buttons">
                        <button id="c-button--slide-right" class="navbar-toggle c-button">
                            <span class="sr-only">Navigation ein-/ausblenden</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                </div>
                <f:cObject typoscriptObjectPath="lib.logo" />
            </div>
            <div id="c-menu--slide-right" class="c-menu c-menu--slide-right">
                <f:cObject typoscriptObjectPath="lib.navigation.main" />
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</header>
<div class="headroom-mask"></div>
